<html>

<body style=" background-color:pink;">
<center><h1>Exhibitor Registration</h1></center>
<form> 
<label>Prefix </label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="text"  name="prefix "><br><br>
<label>Name</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="text"  name="Firstname " value="Firstname "size="5">
<input type="text"  name="Lastname " value="Lastname" size="8"><br><br>
<label>Preferred Pronouns</label>
<input type="text"  name="Preferred Pronouns "><br><br>
<label>Email</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="email"  name="email id "><br><br>
<label>Work Phone</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="text"  name="Work Phone"><br><br>
<label>Cell Phone</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="text"  name="Cell Phone "><br><br>
<label>Job Title</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="text"  name="Job Title"><br><br>
<label>Company</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="text"  name="Company "><br><br>
<label>Full Business Address</label><br>
<input type="text"  name="Full Business Address "><br><br>
<label>Company Website</label><br>
<input type="text"  name="Company Website "><br><br>
<label>Company Description</label><br>
<textarea rows="2" cols="20"></textarea><br><br>
<label>Product/services to Exhibit</label><br>
<textarea rows="2" cols="20"></textarea><br><br>
<label>What type of booth do you like?</label><br>
<input type="radio"  name="in-person booth">in-person booth<br>
<input type="radio"  name="virtual booth">virtual booth<br>
<input type="radio"  name="both">both<br><br>
<label>List your staff(name email phone)</label><br>
<textarea rows="2" cols="20"></textarea><br><br>
<br><br><br><br><br>
<input type="button" value="submit">
</form>
</body>
</html>
