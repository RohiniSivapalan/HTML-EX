<HTML>
<TITLE>Example for formatting tags</TITLE>
<BODY BGCOLOR=875645 TEXT=PINK>

<I>I AM ITALIC</I><BR>
<B><I>I AM BOLD ITALIC</B></I><BR>
<STRONG>I AM STRONGER</STRONG><BR>
<SMALL>I AM SMALLER</SMALL><BR>

<SUB>I AM SUBSCRIPT</SUB><BR>
<SUP>I AM SUPERSCRIPT</SUP><BR>
<STRIKE>I AM STRIKE</STRIKE><BR>

</BODY>
</HTML>
