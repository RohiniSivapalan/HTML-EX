<Doctype html!>
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="CAMP 03.css">
            <title>Registration Form</title>
        </head>
        <body>
        <div class="main">
        <div class="register">
            <h2>REGISTRATION</h2> 
            <form id="register">
            
            <label for="fname" id="fname">First Name:</label>  <br> 
            <input type="text" name="fname"  id="name" placeholder="Rajiv">  <br><br>

            <label for="lname" id="lname">Last Name:</label>  <br> 
            <input type="text" name="lname"id="name" placeholder="Krishnan"> <br> <br>

            <label for="age" id="age">Age:</label>  <br>
            <input type="text" name="age" id="name"placeholder="23">  <br><br>

            <label for="sex" id="gender">Gender:</label><br>&nbsp;&nbsp;&nbsp
            <input type="radio" name="gender" >
            <span>Male</span><br><br>&nbsp;&nbsp;&nbsp
            <input type="radio"  name="gender" >
            <span>Female</span><br><br>

            <label for="origin" id="nationality">Nationality:</label>  <br>
            <select id="name" name="nationality">
                <option value="India">India</option>
                <option value="India">Thailand</option>
                <option value="India">Malaysia</option>
                <option value="India">Singapore</option>
                <option value="India">SriLanka</option>
                <option value="India">Nepal</option>
            </select><br><br>
            
            <label for="mail" id="email">Email id:</label>  <br>  
            <input type="text" id="name" name="email" placeholder="xyzs@gmail.com">  <br><br>

            <label for="no" id="contact">Contact Number:</label>  <br> 
            <input type="text" id="name" name="contact" placeholder="1234567899"> <br><br> 
            

            <input type="button" value="Submit" id="submit">

        </form>
    </div>
</div>
        </body>
    </html>
</Doctype>
